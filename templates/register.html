{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-bottom: 15px;
    }
</style>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Create Account</h2>
            <form action = "{% url 'register' %}" method = "POST">
                {% csrf_token %}
                <div class="input-box">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name = "username" placeholder="Choose a username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name = "email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name = "password" placeholder="Create a password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name = "password1" placeholder="Confirm your password" required>
                </div>

                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
                
                <button type="submit" class="register-btn">Register</button>
                <p class="login-text">Already have an account? <a href="login">Login</a></p>
            </form>
        </div>
        <div class="illustration">
            <img src="{% static 'img/Other 07reg.png' %}" alt="Laptop Illustration">
        </div>
    </div>
</body>
</html>
